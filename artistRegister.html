<!DOCTYPE html>
<html>

    <head>
        <title>Artist Register Page</title>

        <style>
            body{
                font-family:arial;
                text-align: center;
                background-color:rgb(31, 0, 71);
            }
            .form-button{
                display:flex;
                flex-direction:column;
                background-color:rgb(7, 1, 77);
                height:500px;
                padding-top:30px;
                padding-bottom:20px;
                align-items: center;
                border-radius:250px;
                box-shadow: 2px 6px 9px black;
            }
            .first-name{
                width:200px;
                height:30px;
                margin-bottom:20px;
                border:none;
                border-radius:4px;
                box-shadow:3px 5px 7px black;
                background-color:rgb(23, 1, 191);
                color:white;
                
            }
            .middle-name{
                width:200px;
                height:30px;
                margin-bottom:20px;
                border:none;
                border-radius:4px;
                box-shadow:3px 5px 7px black;
                background-color:rgb(23, 1, 191);
                color:white;
            }
            .email{
                width:200px;
                height:30px;
                margin-bottom:20px;
                border:none;
                border-radius:4px;
                box-shadow:3px 5px 7px black;
                background-color:rgb(23, 1, 191);
                color:white;
            }
            .number{
                width:200px;
                height:30px;
                margin-bottom:20px;
                border:none;
                border-radius:4px;
                box-shadow:3px 5px 7px black;
                 background-color:rgb(23, 1, 191);
                color:white;
            }
            .address{
                width:200px;
                height:30px;
                margin-bottom:20px;
                border:none;
                border-radius:4px;
                box-shadow:3px 5px 7px black;
                background-color:rgb(23, 1, 191);
                color:white;
            }
            .password{
                width:200px;
                height:30px;
                margin-bottom:20px;
                border:none;
                border-radius:4px;
                box-shadow:3px 5px 7px black;
                background-color:rgb(23, 1, 191);
                color:white;
            }
            .repassword{
                width:200px;
                height:30px;
                margin-bottom:20px;
                border:none;
                border-radius:4px;
                box-shadow:3px 5px 7px black;
                background-color:rgb(23, 1, 191);
                color:white;
            }
            .register{
                width:150px;
                height: 30px;
                border:none;
                border-radius:4px;
                box-shadow:3px 5px 7px black;
                background-color:rgb(3, 0, 58);
                color:white;
                cursor:pointer;
            }
            .register:hover{
                background-color:rgb(0, 0, 255);
                color:white;
            }
            .register:active{
                background-color: white;
                color:blue;
            }
            .image{
                width:90px;
                margin-top:30px;
                box-shadow: 4px 5px 7px black;
                margin-bottom:10px;
            }
            p{
                color:white;
                font-family:arial;
                font-size:2px;
            }
        </style>
    </head>
    <body>
        <h3 style="color:white"><strong>Please Fill Your Informations</strong></h3>
        <div class="form-button">
            <input class="first-name" type="text" placeholder="first name" required>

            <input class="middle-name" type="text" placeholder="middle name" required>

            <input class="email" type="email" placeholder="email" required>

            <input class="number" type="number" placeholder="phone" required>

            <input class="address" type="text" placeholder="address" required>

            <input class="password" type="password" placeholder="password" required>

            <input class="repassword" type="password" placeholder="confirm password" required>

            <input class="register" type="submit" value="register">

             <img  class="image" src="logos/acey_t_logo_larger.svg">
             <p >aceyT co.</p>

        </div>       
    </body>

</html>
