<!DOCTYPE html>
<html>
    <head>
        <title>admin login page</title>

        <style>
            body{
                background-color:rgb(31, 0, 71);
                text-align: center;
                padding-top: 100px;
            }
            .form-button{
                background-color:rgb(7, 1, 77);
                width:300px;
                padding-top:60px;
                padding-left:40px;
                padding-bottom:60px;
                padding-right:40px;
                text-align: center;
                border-radius:10px;
                box-shadow:5px 6px 9px black;
                display:inline-block;
            }
            .username-button{
                margin-bottom:15px;
                height:30px;
                width:160px;
                background-color:rgb(78, 4, 250);
                border:none;
                color:white;
                border-radius:4px;
            }

            .password-button{
                margin-bottom:15px;
                height:30px;
                width:160px;
                background-color:rgb(78, 4, 250);
                border:none;
                color:white;
                border-radius:4px;
            }

            .login-button{
                height: 32px;
                width:100px;
                background-color:rgb(23, 1, 191);
                color:white;
                border:none;
                border-radius:5px;            
            }

        </style>
    </head>
    <body>
        <div class="form-button">

            <input class="username-button" type="text" placeholder="username" required><br>

            <input class="password-button" type="password" placeholder="password" required><br>

            <input class="login-button" type="submit"
            value="login">

        </div>
    </body>
</html>
