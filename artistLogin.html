<!DOCTYPE html>
<html>
    <head>
        <title>Artist login page</title>
        <style>
            body{ 
                font-family:arial;
                background-color:#1f0047;
                padding-top:100px;
                padding-left:340px;
            }
            .form-button{
                background-color:rgb(7, 1, 77);
                display:flex;
                flex-direction: column;
                align-items: center;
                padding-top:50px;
                width:450px;
                height: 350px;
                border:none;
                border-radius:10px;
                box-shadow:5px 5px 7px black;

            }
            .email-button{
                background-color:rgb(78, 4, 250);
                color:white;
                display:block;
                width:250px;
                height:33px;
                border:none;
                border-radius:4px;
                margin-bottom:13px;
            }
            .password-button{
                background-color:rgb(78, 4, 250);
                color:white;
                display:block;
                width:240px;
                height:33px;
                border-radius:4px;
                border:none;
                margin-bottom:13px;
             
            }
            .login-button{
                display: block;
                background-color:rgb(23, 1, 191);
                color:white;
                width:150px;
                height:34px;
                border:none;
                border-radius:4px;
                margin-bottom:13px;
       
            }
            .ask-line{
                display:inline-block;
                padding-left:1px;
                color:white;
            }
            .link-line{
                display:inline-block;
                color:rgb(255, 0, 0)
            }

        </style>
    </head>
    <body>
        <div class="form-button">
            <input class="email-button" type="email" placeholder="email" required><br>

            <input class="password-button" type="password" placeholder="password" required><br>

            <input class="login-button" type="submit" value="login">

            <p class="ask-line">Don't have an account?</p>

            <a href="#" class="link-line">register here</a>

        </div>
    </body>
</html>
